zuul:
  routes:
    product: /mypro/**
    myProduct:
     path: /myProduct/**
     serviceId: product
     sensitiveHeaders: 
    myConfig:
      path: /myConfig/**
      serviceId: config
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  ignored-patterns:
    - /product/product/list
#  ignored-services:
#default: 服务名称
ribbon:
  ReadTimeout: 30000
  SocketTimeout: 30000
hystrix:
  command:
    default: #这里是服务名称
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
